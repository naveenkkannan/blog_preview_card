  .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;

            border: 0;

        top: 50%;
        left: 50%;

        border-radius: 10px;
        border-color: #111111;                         
        border: 2px solid #111111;                            
        box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.9), 8px 8px 0 rgba(0, 0, 0, 0.8);



      }

      .image{
        
        margin-top: 24px;
        margin-left: 24px;

        color: #111111;

      .heading3{

        margin-top: 1px;

        line-height: 150%;

        font-weight: 800; 
        color: #111111;
        

      }

      .heading3:hover {
        color: #f4d04e;
     }


      .content{
        margin-left: 24px;
        margin-top: 1px;
        font-size: 16px;
        line-height: 150%;
        font-family: 'Figtree';
        color: #6B6B6B;
        font-weight: 400;
        

      }


    
      .footer{
      
        margin-left: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
      }

      .footerimage{
        width: 32px;
        height: 32px;
      }

      .footercontent{
        color: #111111;
        font-size: 14px;
        line-height: 150%;
        font-family: 'Figtree', sans-serif;
        font-weight: 800;
        padding: 0px 12px;
         
      }
      

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
